<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Padaria só o bom</title>

<body>
    <!-- Navbar usando Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Padaria só o bom</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Seção de Produtos usando Bootstrap -->
    <section class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="img/ain pão.jpg" class="card-img-top" alt="Pão">
                    <div class="card-body">
                        <h5 class="card-title">Pão</h5>
                        <p class="card-text">Delicioso pão fresco feito diariamente. Preço: R$2,00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="img/coxinha ain.jpg" class="card-img-top" alt="Coxinha">
                    <div class="card-body">
                        <h5 class="card-title">Coxinha</h5>
                        <p class="card-text">Coxinhas crocantes e recheadas. Preço: R$3,50</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="img/bolo mole ain.webp" class="card-img-top" alt="Bolo Mole">
                    <div class="card-body">
                        <h5 class="card-title">Bolo Mole</h5>
                        <p class="card-text">Bolo macio e saboroso. Preço: R$10,00</p>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

      </a>
  
      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-t=">Whatsapp</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Instagram</a></li>
      
      </ul>
    </footer>
  </div>
  
 
  <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
